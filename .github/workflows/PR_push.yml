name: PR build
on: pull_request

jobs:
    linting:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18.13.0
            - name: Install dependencies
              run: yarn --frozen-lockfile
            - name: Type check
              run: yarn type-check
            - name: ESLint
              run: yarn lint
            - name: Prettier
              run: yarn prettier
